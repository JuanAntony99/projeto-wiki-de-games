<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navegacao-top">WikiGame</div>
    
    <header class="conteiner-header">
        <h1>Bem-vindo ao WikiGame!</h1>
        <h4>Descubra, explore e compartilhe informações sobre seus jogos favoritos.</h4>
    </header>
    
    <div class="conteiner-cadastro">
    <card class="card-cadastro">
        <h2>Cadastre-se aqui!</h2>
        <form id="cadastro-form">
            <label for="nome-pessoa">Seu nome:</label>
            <input type="text" id="nome-pessoa" name="nome-pessoa" required><br>

            <label for="email">Email para cadastro:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="senha">Senha de login:</label>
            <input type="password" id="senha" name="senha" required></input>

            <button type="submit">Cadastrar</button>
        </form>
    </card>
    </div>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> WikiGame - Todos os direitos reservados. </p>
    </footer>

    <script src="scrypt.js"></script>
</body>
</html>
